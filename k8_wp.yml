apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp_pipeline_1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wp_pipeline_1
  template:
    metadata:
      labels:
        app: wp_pipeline_1
    spec:
      containers:
        - name: wordpress
          image: vanudockerhub/wp_pipeline_1:wp_pipeline_1
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: wp_pipeline_1
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: wp_pipeline_1
